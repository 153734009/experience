<!DOCTYPE HTML>
<html lang="zh_CN">
	<head>
		<script src="jquery-1.11.1.js"></script>
	</head>
	<body>
		<div id="container_1" style="width: 310px; height: 400px; margin: 0 auto">
		</div>
		<div id="container_2" style="min-width:700px;height:400px"></div>
		<script>
		//区域曲线图
		$(document).ready(function(){
		
			$('#container_1').highcharts({
				
			    chart: {
				type: 'areaspline'
			    },
			    title: {
				text: '访问量统计'
			    },
			    legend: {
				layout: 'vertical',
				align: 'left',
				verticalAlign: 'top',
				x: 0,
				y: 0,
				floating: true,
				borderWidth: 0,
				backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
			    },
			    xAxis: {
				categories: [
				    '1',
				    '2',
				    '3',
				    '4',
				    '5',
				    '6',
				    '7'
				],
				plotBands: [{ // visualize the weekend
				    from: 4.5,
				    to: 6.5,
				    color: 'rgba(0,166,0, .2)'
				}]
			    },
			    yAxis: {
				title: {
				    text: 'visitor volume'
				}
			    },
			    tooltip: {
				shared: true,
				valueSuffix: ' visitor'
			    },
			    credits: {
				enabled: false
			    },
			    plotOptions: {
				areaspline: {
				    fillOpacity: 0.5
				}
			    },
			    series: [{
				name: 'John',
				color: 'rgba(0,166,0, 1)',
				data: [3, 4, 3, 5, 4, 10, 42]
			    }]
			
			});
		    

		//饼图
			$('#container_2').highcharts({
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false
        },
        title: {
            text: 'Browser market shares at a specific website, 2010'
        },
        tooltip: {
    	    pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: false,
                    color: '#000000',
                    connectorColor: '#000000',
                    //format: '<b>{point.name}</b>: {point.percentage:.1f} %'
                }
            }
        },
        series: [{
            type: 'pie',
            name: 'Browser share',
            data: [
                ['Firefox',   45.0],
                ['IE',       26.8],
                {
                    name: 'Chrome',
                    y: 12.8,
                    sliced: true,
                    selected: false
                },
                ['Safari',    8.5],
                ['Opera',     6.2],
                ['Others',   0.7]
            ]
        }]
    });
	});	
		   </script>
		   
		<script src="highcharts.js"></script>
		<script src="highcharts_exporting.js"></script>
	</body>
</html>
